{% extends 'layout.html' %} {% block contentbody %}
<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Video</h3>
            </div>
            <div class="embed-resonsive embed-responsiv-16by9">
                <video id="log_video" class="embed-responsive-item" width="100%" controls>
                    <source src="../static/video/TestVideo.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Play Back Rate</h3>
            </div>
            <div class="card-body">
                <div class="slider-blue">
                    <input id="rate_slider" class="form-control" type="text"/>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Log</h3>
            </div>
            <table id="log_container" class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in log_list %}
                    <tr id="{{item['timestamp']}}" class="log_tr">
                        <td></td>
                        <td>{{item['action']}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <link rel="stylesheet" href="../static/plugins/bootstrap-slider/css/bootstrap-slider.min.css">
    <script src='../static/plugins/bootstrap-slider/bootstrap-slider.min.js'></script>
    <script src='../static/js/video_demo.js'></script>
    {% endblock contentbody %}
